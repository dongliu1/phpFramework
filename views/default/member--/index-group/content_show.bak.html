{template member/header}
<link rel="stylesheet" href="{MEMBER_THEME}index-group/style.css">
<div class="index-show">
  <div class="index-show-left">
	  <div class="map-info">
		  <div class="content-title">
			  <span>电站分布信息图</span>
			  <span id="return-icon"><i class="fa fa-reply"></i>返回</span>
		  </div>
		  <div id="map" style="width:930px;height:450px;display:inline-block;margin-left:auto;"></div>
	  </div>
	  <div class="chart-info">
		  <div class="content-title">
			  <div class="content-title-left">
				  <span>数据统计（发电量）</span>
				  <span>年</span>
				  <span>月</span>
				  <span>日</span>
			  </div>
			  <div class="content-title-right">
				  <span>实时</span>
			  </div>
		  </div>
		  <div class="content-chart">
			  <div  id="barChart" style="max-width:100%;height:200px;margin:auto"></div>
		  </div>
	  </div>
  </div>
  <div class="index-show-right">
	  <div class="power_station_info">
		  <div class="row">
			  <div class="power_station_info_num1">电站详细信息</div>
		  </div>
		  <div class="row">
			  <div class="power_station_info_num2 text-left">电站名称</div>
			  <div class="power_station_info_num3 text-right">清水河</div>
		  </div>
		  <div class="row">
			  <div class="power_station_info_num2 text-left">告警数量</div>
			  <div class="power_station_info_num3 text-right">251</div>
		  </div>
		  <div class="row">
			  <div class="power_station_info_num2 text-left">工单数量</div>
			  <div class="power_station_info_num3 text-right">15</div>
		  </div>
		  <div class="row">
			  <div class="power_station_info_num2 text-left">累积发电量</div>
			  <div class="power_station_info_num3 text-right">54kw.h</div>
		  </div>
		  <div class="row">
			  <div class="power_station_info_num2 text-left">当日收益</div>
			  <div class="power_station_info_num3 text-right">2120</div>
		  </div>
		  <div class="row">
			  <div class="power_station_info_num2 text-left">累积收益</div>
			  <div class="power_station_info_num3 text-right">54289</div>
		  </div>
		  <div class="row">
			  <div class="power_station_info_num2 text-left">地理位置</div>
			  <div class="power_station_info_num3 text-right">江苏沐阳</div>
		  </div>
		  <div class="row">
			  <div class="power_station_info_num2 text-left">经纬度</div>
			  <div class="power_station_info_num3 text-right">经度53纬度46</div>
		  </div>
		  <div class="row" style="border-bottom: none">
			  <div class="power_station_info_num2 text-left">当日发电量</div>
			  <div class="power_station_info_num3 text-right">5428kw.h</div>
		  </div>
	  </div>
	  <div class="group_info">
		  <input id="usage_1" type="text" class="knob" value="75" data-fgColor="#00a65a" data-width="60" data-height="60" readonly="readonly">
		  <div class="knob-label">集团总发电量</div>
	  </div>
	  <div class="group_info">
		  <input id="usage_2" type="text" class="knob" value="75" data-fgColor="#00a65a" data-width="60" data-height="60" readonly="readonly">
		  <div class="knob-label">集团总减排量</div>
	  </div>
  </div>
</div>

<script type="text/javascript" src="{JLIB_PATH}highcharts/highcharts.js"></script>
<script type="text/javascript" src="{JLIB_PATH}highcharts/exporting.js"></script>
<!--<![endif]-->

	var mappath="{JLIB_PATH}mapdata/";
	var SITE_PATH="{SITE_PATH}";
	var url="{url('member/content/singlepage',array('catid'=>94))}";	//电站首页地址
</script>
